<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خروجتي</title>
    <style>
        div{
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            position: absolute;
            background-color: white;
            border-radius: 15px;
            padding: 10px;
        }
        h1{
            text-align: center;
        }
        body{
            background-image: linear-gradient(to left,#07f, yellow);
            font-family: "Poppins" , sans-serif;
        }
        td{
            font-size: large;
        }
        td.bold{
            font-weight: bolder;
        }
        td{
            font-weight: bold;
        }
        table, td, tr{
            border: solid 3px #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <h1>خروجتي</h1>
    <table>
        <tr>
            <td>3:30 PM</td>
            <td class="bold">الوقت</td>
        </tr>
        <tr>
            <td>أمام باب المدرسة</td>
            <td class="bold">مكان المقابلة</td>
        </tr>
        <tr>
            <td>الثلاثاء, 10/6/2025, الموافق خامس يوم عيد الأضحى</td>
            <td class="bold">اليوم</td>
        </tr>
        <tr>
            <td> 200 L.E <br> بدون مصاريف المواصلات <br> (قابلة للزيادة نظراً لغلاء الأسعار)</td>
            <td class="bold">المبلغ</td>
        </tr>
        <tr>
            <td>عمر, طاهر, ستيفن, حسن و انطونيوس</td>
            <td class="bold">الأفراد</td>
        </tr>
    </table>
    </div>
</body>
</html>
